{% extends "base.html" %}

{% block content %}
<body>
    

<div class='container'>
    <div class='row'>
        <div class='col'>
    <h1>{{ object.title }}</h1>
    {{ object.timestamp|timesince}} ago
    {{ object.description|linebreaks }} <br>
    {% if object.image %}
        <img src="{{ object.image.url }}" class='img-fluid'  />
    {% endif %}
</div>
</div>
</div>
</body>
{% endblock %}
